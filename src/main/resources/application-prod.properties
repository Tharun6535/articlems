server.port=8080
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
# MySQL Database Configuration for PROD
spring.h2.console.enabled=false
spring.datasource.url=jdbc:mysql://localhost:3306/procontentdb?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=prod_user
spring.datasource.password=prod_password
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ID Generation Strategy
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.use_identifier_rollback=false

# Do not initialize the database in production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Enable SQL error messages
spring.jpa.properties.hibernate.show_sql=false

# Enable detailed error messages
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Configure logging
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.security=ERROR
logging.level.com.ali=ERROR

# API Configuration
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# JWT Configuration
bezkoder.app.jwtSecret=prodSuperSecretKeyChangeMe
bezkoder.app.jwtExpirationMs=86400000
bezkoder.app.tempTokenExpirationMs=300000

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=false

# File upload settings
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Add filter order to ensure our image filter runs first
spring.security.filter.order=15

# Disable security for actuator endpoints for easier debugging
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# URL patterns that should never be secured
security.ignored=/api/upload/files/**, /public/**, /media/**

# CORS configuration
spring.mvc.cors.allowed-origins=https://your-production-frontend.com
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allow-credentials=true

# Mail Configuration (production)
spring.mail.host=smtp.yourprovider.com
spring.mail.port=587
spring.mail.username=prod_email@yourdomain.com
spring.mail.password=prod_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.frontend.url=https://your-production-frontend.com 